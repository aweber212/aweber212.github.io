<!DOCTYPE html>
<html>
<head>
	<title>Follow Up</title>
</head>
<body>
	<h2>If you would like to discuss Goleneye further, please fill out this form!</h2>
	<form name="followup" action="thanks.html" method="post">

		<fieldset>
			<div>
				<label>Have you seen Goldeneye yet?</label>
				<select name="seengoldeneye">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>

			<div>
				<label>If yes, did you enjoy it? Why, or why not?</label>
				<textarea name="text" rows="10" cols="50">List your reflections</textarea>
			</div>
		</fieldset>

		<fieldset>
			<div>
				<label>Your Name:</label>
				<input type="name" name="fullname">
			</div>

			<div>
				<label>Email:</label>
				<input type="email" name="email">
			</div>

			<div>
				<input type="checkbox" name="cb-agree" value="agree">
				I authorize a return email to the email account listed
		</fieldset>
</body>
</html>
